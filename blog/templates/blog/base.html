<html>

<head>
    {% load static %}

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <title>MateoBlog</title>

</head>

<body>
    <div class="page-header text-center">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu p-5 m-5"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}

        <h1><a href="/">Daniel Mateo Blog</a></h1>

    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-2 col-sm-1"></div>
            <div class="col-md-8 col-sm-11">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-2 col-sm-1"></div>
        </div>
    </div>

    </div>

    

</body>
<footer>
    <div class="container-fluid text-center" style="background-color: black;">
        <h1 class="text-warning">-</h1>
    </div>
</footer>

</html>
