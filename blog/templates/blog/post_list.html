{% extends 'blog/base.html' %}
{% block content %}

   

<div >
        <a href="post/accounts/login" class="text-left" id="login">LOGIN</a>
    </div>

    {% for post in posts %}
    
    
        <div class="post">
            <div class="date">
                <p class="text-right text-danger">publicado: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
